<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JTGeats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">JTGeats</div>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>
      <div class="icons">
        <button class="icon-btn" id="searchBtn">
          <img src="images/Card.svg" alt="Search Icon" />
        </button>
        <button class="icon-btn" id="cartBtn">
          <img src="images/Card (1).svg" alt="Cart Icon" />
          <span class="cart-badge" id="cartBadge">0</span>
        </button>
      </div>
    </div>

    <div class="search-bar" id="searchBox">
      <input type="text" placeholder="Search..." id="headerSearchInput" />
      <button class="searchTrigger" onclick="performHeaderSearch()">Search</button>
    </div>
    <div class="cart-box" id="cartBox">
      <div class="cart-header">
        <h3>Your Cart</h3> <span class="cart-total" id="cartTotal">â‚¹0</span>
      </div>
      <div class="cart-items" id="cartItems">
        <p class="empty-cart">Your cart is empty</p>
      </div>
      <button class="checkout-btn" id="checkoutBtn">Checkout</button>
    </div>
  </header>

   <div id="main-sections">
    <div data-include="sections/landing.html"></div>
    <div data-include="sections/kitchen.html"></div>
    <div data-include="sections/video.html"></div>
    <div data-include="sections/contact.html"></div>
  </div> 

  <footer class="main-footer">
    <div class="container">
      <div class="logo">JTGeats</div>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>
      <div class="icons">
        <a class="icon-btn" href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="icon-btn" href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
