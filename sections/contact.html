  <section class="contact-section">
    <div class="contact-main-container">
      <!-- Left: Text + Form -->
      <div class="contact-flex-left">
        <!-- Text Block -->
        <div class="contact-text">
          <div class="contact-heading">
            Do you have a question<br>or want to become a seller?
          </div>
          <div class="contact-subheading">
            Fill this form and our manager will contact you next 48 hours.
          </div>
        </div>
        <!-- Form Block -->
        <form class="contact-form" id="contactForm" autocomplete="off">
          <div class="form-row">
            <input type="text" class="contact-input" id="contactName" placeholder="Your Name" required>
            <input type="email" class="contact-input" id="contactEmail" placeholder="Your e-mail" required>
          </div>
          <textarea class="contact-message" id="contactMsg" placeholder="Your message" required></textarea>
          <button type="submit" class="contact-submit-btn">Submit</button>
        </form>
      </div>
      <!-- Right: Cute Delivery Image -->
      <div class="contact-img-wrap">
        <img src="images/delivery_boy.png" alt="Delivery Person" class="contact-img">
      </div>
    </div>
  </section>
